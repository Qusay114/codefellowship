<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"
        rel="stylesheet" media="screen" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" th:fragment="head">
  <div class="container">
    <a class="navbar-brand" href="/">Codefellows Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/posts">Posts</a>
        </li>

        <li class="nav-item" th:if="${showSignup == true}">
          <a class="nav-link" href="/signup" >Sign Up</a>
        </li>
        <li class="nav-item" th:if="${showProfile == true}">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item" th:if="${showLogin == true}">
          <a class="nav-link" href="/login">Log In</a>
        </li>
        <li class="nav-item" th:if="${showUsername == true}">
          <a class="nav-link" href="/profile" th:text="${username}"></a>
        </li>
        <li class="nav-item" th:if="${showLogout == true}" style="transform:translateX(100%)">
          <form th:replace="logout :: logoutButton"></form>
        </li>

      </ul>
    </div>
  </div>

</nav>

</body>
</html>
